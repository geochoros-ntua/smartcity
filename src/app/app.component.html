<div class="example-container main-parent mat-typography mat-app-background" [class.athens-dark-theme]="isDarkTheme">
  <mat-toolbar>
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <!-- <img src="assets/icons/logo_v2_transparent.gif" style="height: 7vh;"> -->
      <span>{{'TITLE' | translate }}</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <!-- <button mat-icon-button routerLink="/home" [routerLinkActive]="['is-active']"
        [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>home</mat-icon>
      </button> -->
      <button mat-icon-button routerLink="/map" [routerLinkActive]="['is-active']"
        [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>public</mat-icon>
      </button>
    </div>
    <app-translate></app-translate>
    <app-dark-theme></app-dark-theme>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container" [hasBackdrop]="false">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div style="padding: 8px;" fxLayout="column">
        <!-- <button mat-icon-button routerLink="/home" [routerLinkActive]="['is-active']"
          [routerLinkActiveOptions]="{exact: false}">
          <mat-icon>home</mat-icon>
        </button> -->
        <button mat-icon-button routerLink="/app-map" [routerLinkActive]="['is-active']"
          [routerLinkActiveOptions]="{exact: false}">
          <mat-icon>public</mat-icon>
        </button>

      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
