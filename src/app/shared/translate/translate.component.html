<div>
  <span style="vertical-align: middle;">{{translateService.lang === 'gr' ? 'ελ' : 'en'}}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">

    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeLang('en')">
      <span>EN</span>
    </button>
    <button mat-menu-item (click)="changeLang('gr')">
      <span>ΕΛ</span>
    </button>
  </mat-menu>
</div>
