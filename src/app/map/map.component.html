<link
  href="https://unpkg.com/mapillary-js@4.0.0/dist/mapillary.css"
  rel="stylesheet"
/>


<div id="map_div" (contextmenu)="onMapRightClick($event)">

  <app-tileselector></app-tileselector>
  <app-mapillary-data *ngIf="isStreet"></app-mapillary-data>
  <app-map-mode></app-map-mode>
  <app-opacity-slider></app-opacity-slider>
  <app-zoominout></app-zoominout>
  <app-map-share></app-map-share>
  <app-map-stats-data *ngIf="isStats"></app-map-stats-data>

  <app-popup></app-popup>

  <app-context-menu *ngIf="contextmenu" (closeCtxMenu$) = 'disableContextMenu()'  [x]="contextmenuX" [y]="contextmenuY"></app-context-menu>

  <div *ngIf="!mapLayersService.dataLoaded" class="loader" >
    <mat-spinner color="primary" diameter="70" mode="indeterminate" ></mat-spinner>
  </div>

  <div #tooltip id="tooltip" class="tooltip"></div>
</div>
