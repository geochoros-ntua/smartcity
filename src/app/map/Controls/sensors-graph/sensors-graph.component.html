<h1 mat-dialog-title>{{graphTitle}}</h1>

<div class="row">
  <!-- <div mat-dialog-actions align="start"> -->
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="dateRange" [max]="nowDate" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date" (dateChange)="redrawGraph($event)">
    </mat-date-range-input>
    <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <!-- </div> -->
  <mat-form-field appearance="fill">
    <mat-label>Graph type</mat-label>
    <mat-select [(value)]="sensorsService.selGraphType" (selectionChange)="setGraphType($event.value)">
      <mat-option *ngFor="let type of graphTypes" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-content>
  <canvas #graphCanvas style="height:10vh; width:20vw"></canvas>
  <hr color="primary">
</div>
