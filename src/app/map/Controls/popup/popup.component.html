<ng-container>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" [routerLink]="" (click)="closeIt()" class="ol-popup-closer"></a>
        <div class='popup-content' id="popup-content">
          <ng-container *ngIf="featureClicked">
            <table [dataSource]="getValidKeys(getKeys(featureClicked.feat.getProperties()))" mat-table class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                <th style="font-weight: bold;font-size:14px" mat-header-cell *matHeaderCellDef> Key </th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
              </ng-container>
              <ng-container matColumnDef="value">
                <th style="font-weight: bold;font-size:14px" mat-header-cell *matHeaderCellDef> Value </th>
                <td mat-cell *matCellDef="let element"> {{(featureClicked.feat.get(element))}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr  mat-row *matRowDef="let row; columns: displayedColumns; let i = index" [ngClass]="{'yellow-cell': i === 0}"></tr>
            </table>
          </ng-container>
        </div>
      </div>
    </ng-container>
