
<div class='statsModeSlider'>
<mat-slide-toggle 
    color="primary"
    [checked]="isFactor" 
    (change)="setSubMode($event.checked)" 
    #subModeTooltip="matTooltip"
    matTooltip="{{ isFactor ? ('MAP.OBJECTIVE-FACTORS' | translate ) :  ('MAP.SUBJECTIVE-FACTORS' | translate )}}">
</mat-slide-toggle>
</div>
