
   <h3 mat-dialog-title 
   cdkDrag
   cdkDragRootElement=".cdk-overlay-pane" 
   cdkDragHandle>
    <mat-toolbar color="primary" role="toolbar" class="tbar-header">
            <span>{{'MAP.MODE-FACTORS' | translate }}</span>
            <span class="tbar-spacer"></span>
            
            <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                <mat-icon class="close-icon" >close</mat-icon>
            </button>
    </mat-toolbar>
    
    </h3>
    <mat-dialog-content>
    
        <mat-tab-group mat-align-tabs="start">=
            <mat-tab label="{{'MAP.STATS-STYLE' | translate }}"  >
                <app-map-stats-themmatic (redrawWebGlLayer$)="cleanRefreshWebGlLayer()"></app-map-stats-themmatic>
            </mat-tab>
                
            <mat-tab label="{{'MAP.STATS-FILTER' | translate }}" >
                <app-map-stats-filters (redrawWebGlLayer$)="cleanRefreshWebGlLayer()"></app-map-stats-filters>
            </mat-tab>
        </mat-tab-group>  
    </mat-dialog-content>
